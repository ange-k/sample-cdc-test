openapi: 3.0.0
info:
  title: reservations
  version: '1.0'
  description: 予約を扱うAPI
servers:
  - url: 'http://localhost:3000'
paths:
  '/reservation/{rid}':
    parameters:
      - schema:
          type: integer
        name: rid
        in: path
        description: 予約ID
        required: true
    get:
      summary: 予約情報の取得
      tags:
        - reservation
      operationId: get-reservation-rid
      description: 予約の情報を返します
      responses:
        '200':
          description: 成功時
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pizza'
              examples:
                example:
                  value:
                    id: 1234567890
                    pizza: ナポリ
                    topping:
                      - サラミ
                      - ウインナー
                      - フランクフルト
                      - えび
            application/xml:
              schema:
                type: object
                properties: {}
        '404':
          description: 予約が見つからなかった
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PizzaError'
              examples:
                example:
                  value:
                    msg: NOT_FOUND
      parameters: []
  /reservation:
    post:
      summary: ''
      operationId: post-reservation
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error
      description: 予約登録
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pizza'
            examples:
              example:
                value:
                  id: null
                  topping:
                    - string
                  pizza: string
        description: 注文するpizzaの情報
      tags:
        - reservation
components:
  schemas:
    Pizza:
      title: Pizza
      type: object
      description: 一般的なpizza
      x-examples:
        example:
          id: 1234567890
          pizza: クアトロフォルマッジ
          topping:
            - プロセスチーズ
            - チェダーチーズ
            - サラミ
            - サラミ
      properties:
        id:
          type: integer
          nullable: true
          description: PizzaのID。登録時は指定されない
        topping:
          type: array
          items:
            type: string
        pizza:
          type: string
      required:
        - topping
        - pizza
    PizzaError:
      title: PizzaError
      type: object
      properties:
        msg:
          type: string
          enum:
            - NOT_FOUND
            - SERVER_ERROR
      required:
        - msg
tags:
  - name: reservation
